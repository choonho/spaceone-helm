var:
  mongo_init_path: xxx
tasks:
  - name: Initialize Mongo
    id: mongo
    uses: "@modules/shell"
    spec:
      run: |
        mongo --host {{ .Values.mongo.host }}:{{ .Values.mongo.port }} \
        --username {{ .Values.mongo.username }} \
        --password {{ .Values.mongo.password }} < ${{ var.mongo_init_path }}